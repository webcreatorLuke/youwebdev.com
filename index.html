<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        textarea { width: 90%; height: 200px; font-family: monospace; }
        iframe { width: 90%; height: 400px; border: 1px solid #000; }
    </style>
</head>
<body>
    <h1>Build Your Website</h1>
    <textarea id="code" placeholder="Write your HTML, CSS, or JS here..."></textarea>
    <button onclick="updatePreview()">Run Code</button>
    <iframe id="preview"></iframe>

    <script>
        function updatePreview() {
            let codeContent = document.getElementById("code").value;
            let iframe = document.getElementById("preview").contentDocument;
            iframe.open();
            iframe.write(codeContent);
            iframe.close();
        }
    </script>
</body>
</html>























<!DOCTYPE html>
<html lang="en">

  <style>

<body>

      // Redirects to Roblox's website
      window.location.href = "https://now.gg/play/roblox-corporation/5349/roblox"; 
    }
